<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Decorations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <img id="header-img">
        <p id="img-form">
            
            <a id="img-link">Visit</a>
        </p>

    </header>


    <div id="filter">
        <h5>Filters</h5>
        <div id="price">
        <div class="price-slider-container">
            <div class="price-values">
                <span>$<span id="min-value">0</span></span>
                <span>$<span id="max-value">100</span></span>
            </div>
            <div class="slider-wrapper">
                <div class="slider-track" id="slider-track"></div>
                <input type="range" id="range-min" min="0" max="100" value="0" step="1">
                <input type="range" id="range-max" min="0" max="100" value="100" step="1">
            </div>
        </div>
    </div>

    <button id="randomize">Random</button>

    <div id="product-container">
        
    </div>



    <script src="main.js"></script>
</body>
</html>
