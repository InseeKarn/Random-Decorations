<!DOCTYPE html>
<html lang="en">
<head>

    <title>Random Decorations</title>

</head>
<body>

        <p id="img-form">

    </div>

    <button id="randomize">Random</button>

    <div id="product-container">
        
    </div>



    <script src="main.js"></script>

</html>
